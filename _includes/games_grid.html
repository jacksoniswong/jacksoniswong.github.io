<!-- Games Grid Section -->
<section id="games">
  <div class="container games-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Games</h2>
        <hr> <!--class="star-primary"> -->
      </div>
    </div>
    <div class="games-flex-row">
      {% for post in site.posts %}
      <div class="games-flex-item games-item">
        <a href="#portfolioModal-{{ post.modal-id }}" class="games-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="img/games/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
