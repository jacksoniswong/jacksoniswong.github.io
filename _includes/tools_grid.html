<!-- Tools Grid Section -->
<section id="tools">
  <div class="container tools-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>tools</h2>
        <hr> <!--class="star-primary"> -->
      </div>
    </div>
    <div class="tools-flex-row">
      {% for post in site.posts %}
      <div class="tools-flex-item tools-item">
        <a href="#portfolioModal-{{ post.modal-id }}" class="tools-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="img/tools/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
